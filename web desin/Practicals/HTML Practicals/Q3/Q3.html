<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U_Compatible" content="IE-edge">

<body>
<div style="margin: 20">
    <center>
        <h1><u>Student Registration Form</u></h1>
    </center>
    <form action="">
        <label for="name"><b>Name of Student:*</b></label>
        <input type="text" placeholder = "enter username" name="name" required></input>
        <br><br>

        <label for="Roll no."><b>Roll Number:*</b></label>
        <input type="text" placeholder="enter roll no." name="Roll no." required></input>
        <br><br>

        <label for="Email"><b>Email:*</b></label>
        <input type="email" placeholder="enter email" required></input>
        <br><br>

        <label for="age"><b>Age of Student:</b></label>
        <input type="number" name="age" />
        <br><br>

        <label for="Gender"><b>Select your Gender:</b></label>
        <input type ="radio" name="Gender" > Male</input>
        <input type ="radio" name="Gender" > Female </input>
        <br><br>
        
        
        <label for="Societies"><b>Societies he/she opted:</b></label>
        <input type="checkbox" name="Society">Sanganika</input><br>
        <input type="checkbox" name="Society">Robotic club</input><br>
        <input type="checkbox" name="Society">Harish Chander </input><br>
        <input type="checkbox" name="Society">TV Fandom</input><br>
        <input type="checkbox" name="Society">Gaming</input>
        <br><br>
        
        <label for="Course"><b>Name of Course: </b></label>
        <Select name="course">
            <option>B.Sc(Computer Science)</option>
            <option>B.Sc(Maths)</option>
            <option>B.Sc(Physics)</option>
            <option>B.sc(Chemistry)</option>
            <option>B.Sc(Electronics)</option>
        </Select>
        <br><br>
        
        <label for="Address"><b>Address of Student:</b></label>
        <Textarea row="5" column="20" id="Address" name="Address"></Textarea>
        <br><br>
        
        <label for="Photo"><b>Upload your Photo:</b></label>
        <input type="file" name="file" accept="file" ></input>
        <br><br>
        
        <input type="reset" name="Button" value="reset"></input><br><br>
        <input type="submit" name="Button" value="submit"></input>
        Click the "Submit" button and the form-data will be sent to a page on
        <p>the server called "report.php".</p>
    </form>
</div>
</body>
</html>
